<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Let's Play Tic Tac Toe!</title>
  </head>
  <body>
    <main>
      <section class="player-1-section">
        <h3 class="player-1-title">PLAYER ONE</h3>
        <img class="x-icon" src="assets/x.svg" alt="X">
        <h4 class="player-1-wins">WINS</h4>
        <p class="player-1-counter">0</p>
      </section>
      <section class="middle-section">
        <header>
          <h1><span class="header-line"></span><p class="let's-play-title">LET'S PLAY</p><span class="header-line"></span></h1>
          <h2 class="tic-tac-toe-title">TIC-TAC-TOE</h2>
        </header>
        <article class="gameplay-section">
          <p class="gameplay-text">Gameplay Text Area</p>
          <div class="gameplay-board">
            <button class="cell-0"></button>
            <button class="cell-1"></button>
            <button class="cell-2"></button>
            <button class="cell-3"></button>
            <button class="cell-4"></button>
            <button class="cell-5"></button>
            <button class="cell-6"></button>
            <button class="cell-7"></button>
            <button class="cell-8"></button>
          </div>
        </article>
      </section>
      <section class="player-2-section">
        <h3 class="player-2-title">PLAYER TWO</h3>
        <img class="o-icon" src="assets/o.svg" alt="O">
        <h4 class="player-2-wins">WINS</h4>
        <p class="player-2-counter">0</p>
      </section>
    </main>
    <script type="text/javascript" src="player.js" alt=""></script>
    <script type="text/javascript" src="game.js" alt=""></script>
    <script type="text/javascript" src="main.js" alt=""></script>
  </body>
</html>
