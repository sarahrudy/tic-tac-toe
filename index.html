<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Let's Play Tic Tac Toe!</title>
  </head>
  <body>
    <header>
      <h1><span class="header-line"></span><p class="let's-play-title">LET'S PLAY</p><span class="header-line"></span>
      <h2 class="tic-tac-toe-title">TIC-TAC-TOE></h2>
    </header>
    <main>
      <section>
        <p class="player-1">Player One></p>
        <img src="assets/x.svg" alt="X">
      </section>
      <p>Gameplay Text Area</p>
      <section class="gameplay-area">
        <button class="cell-0"></button>
        <button class="cell-1"></button>
        <button class="cell-2"></button>
        <button class="cell-3"></button>
        <button class="cell-4"></button>
        <button class="cell-5"></button>
        <button class="cell-6"></button>
        <button class="cell-7"></button>
        <button class="cell-8"></button>
      <section>
      <section>
        <p class="player-1">Player One></p>
        <img src="assets/o.svg" alt="O">
      </section>
    </main>



    <script type="text/javascript" src="player.js" alt=""></script>
    <script type="text/javascript" src="game.js" alt=""></script>
    <script type="text/javascript" src="main.js" alt=""></script>
  </body>
</html>
