<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Let's Play Tic Tac Toe!</title>
  </head>
  <body>
    <main>
      <section class="x-section">
        <img class="x-icon" src="assets/x.svg" alt="X">
        <article class="num-wins-wrapper">
          <p><span class="x-num-of-wins">0</span><p>WINS</p>
        </article>
      </section>
      <section>
        <header class="header-box">
          <h1><span class="h1-line"></span><p class="h1-text">LET'S PLAY</p><span class="h1-line"></span></h1>
          <h2><span class="tic"> TIC </span><span class="tac"> TAC </span><span class="toe"> TOE </span></h2>
        </header>
        <article class="gameplay-section">
          <p class="gameplay-text">GAMEPLAY TEXT AREA</p>
            <div class="board-wrapper">
                <button class="cell-0 disable-cell-0"></button>
                <button class="cell-1 disable-cell-1"></button>
                <button class="cell-2 disable-cell-2"></button>
                <button class="cell-3 disable-cell-3"></button>
                <button class="cell-4 disable-cell-4"></button>
                <button class="cell-5 disable-cell-5"></button>
                <button class="cell-6 disable-cell-6"></button>
                <button class="cell-7 disable-cell-7"></button>
                <button class="cell-8 disable-cell-8"></button>
            </div>
          <!-- <button class="play-again">LET'S PLAY AGAIN</button> -->
        </article>
      </section>
      <section class="o-section">
        <img class="o-icon" src="assets/o.svg" alt="O">
        <article class="num-wins-wrapper">
          <p><span class="o-num-of-wins">0</span><p>WINS</p>
        </article>
      </section>
    </main>
    <script type="text/javascript" src="player.js" alt=""></script>
    <script type="text/javascript" src="game.js" alt=""></script>
    <script type="text/javascript" src="main.js" alt=""></script>
  </body>
</html>
